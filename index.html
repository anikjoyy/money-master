<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Prodigy</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f200217198.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="mt-5">
        <h1 class="text-center text-primary fw-bold fs-1">Money Prodigy <i class="fa-solid fa-sack-dollar"></i></h1>
    </header>
    <section class="mt-5">
        <div class="container">
            <div class="row">

                <div class="col-sm-6">
                    <img class="img-fluid h-75" src="images/image-1.jpg" alt="Money">
                </div>

                <div class="col-sm-6">

                    <!-- Form starts form here -->
                    <div>
                        <h3 class="text-center fw-bold mb-3">Income</h3>

                        <!-- income field -->
                        <div class="row mb-3">
                            <label for="income" class="col-sm-2 col-form-label">Income:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="income-input">
                            </div>
                        </div>

                        <h3 class="text-center fw-bold mb-3">Expenses</h3>

                        <!-- food field -->
                        <div class="row mb-3">
                            <label for="food" class="col-sm-2 col-form-label">Food:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="food-input">
                            </div>
                        </div>

                        <!-- rent field -->
                        <div class="row mb-3">
                            <label for="rent" class="col-sm-2 col-form-label">Rent:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="rent-input">
                            </div>
                        </div>

                        <!-- clothes field -->
                        <div class="row mb-3">
                            <label for="clothes" class="col-sm-2 col-form-label">Clothes:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="clothes-input">
                            </div>
                        </div>

                        <button id="calculate-btn" class="btn btn-primary px-5 my-3">Calculate</button>

                        <div class="row mb-3 text-center">
                            <h3 class="mb-3">Total Expenses: <span id="total-expenses">0</span></h3>
                            <h3 class="mb-3">Balance: <span id="balance">0</span></h3>
                        </div>

                        <!-- save button area -->
                        <div class="row g-3 align-items-center mb-5">
                            <div class="col-auto">
                                <label for="save" class="col-form-label">Save:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="save-input" class="form-control">
                            </div>
                            <div class="col-auto">
                                <span id="percentage" class="form-text">%</span>
                            </div>
                            <div class="col-auto">
                                <button id="save-btn" class="btn btn-primary px-5">Save</button>
                            </div>
                        </div>

                        <!-- save text section -->
                        <div class="row mb-3 text-center">
                            <h3 class="mb-3">Saving Amount: <span id="saving-amount">0</span></h3>
                            <h3>Remaining Balance: <span id="remaining-balance">0</span></h3>
                        </div>
                    </div>
                    <!-- Form ends  here -->
                </div>
            </div>
        </div>
    </section>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/money.js"></script>
</body>

</html>
